<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <script src="https://cdn.tailwindcss.com"></script>

    
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"> -->
   
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script type="module">
        import { GoogleAuth, FacebookAuth } from './Auth.js';
    
        // Initialize auth when page loads
        document.addEventListener('DOMContentLoaded', () => {
            GoogleAuth.initialize();
            FacebookAuth.initialize();
            
            // Check for existing session
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                UI.updateAuthStatus(user);
            }
        });
    
        // Attach login handlers to global scope
        window.handleGoogleLogin = () => {
            GoogleAuth.signIn();
        };
    
        window.handleFacebookLogin = () => {
            FacebookAuth.signIn();
        };
    </script>

</head>


<body class="bg-gray-100">
    <div class="banner-container">
        <h1 class="banner-header" style="color: black; font-weight: 600;">Face X Off</h1>
        <div class="banner">
            <a target="_blank" href="banner.jpg">
                <img src="banner.jpg" alt="Banner Image">
            </a>
        </div>
    </div>

    <p style="font-size: x-large;text-align: center;   padding-top: 50px; font-family: 'Lucida Console';">Join a global community where ideas clash, perspectives evolve, and conversations matter.</p>
    <p style="font-size: x-large;text-align: center;   padding-top: 30px; font-family: 'Lucida Console';">Whether you want to <strong>participate</strong>, <strong>host</strong>, or <strong>watch</strong> live debates on trending topics, this is your stage.</p>


<div class="container mx-auto px-16 pt-8">
        <div class="flex justify-between">
            
            <div class="w-1/3 mx-4 text-center">
                <img class="rounded-3xl w-full" src="Video.jpg" alt="Live Video & Audio Debates Image">
                <a href="live.html" class="text-black-600 hover:text-blue-800 mt-4 block text-lg font-semibold" style=" font-family: 'Courier New';">Live Video Debates</a>
            </div>
            
            
            <div class="w-1/3 mx-4 text-center">
                <img class="rounded-3xl w-full" src="Video.jpg" alt="Live Video & Audio Debates Image">
                <a href="Current and upcoming debates.html" class="text-black-600 hover:text-blue-800 mt-4 block text-lg font-semibold" style=" font-family: 'Courier New';">On going and upcoming debates</a>
            </div>
            
                        <div class="w-1/3 mx-4 text-center">
                <img class="rounded-3xl w-full" src="Video.jpg" alt="Live Video & Audio Debates Image">
                <a href="#" class="text-black-600 hover:text-blue-800 mt-4 block text-lg font-semibold" style=" font-family: 'Courier New';">Watch Live Debates</a>
            </div>
        </div>
    </div>   
    
    
    <!-- Join Now button container -->

    <div class="flex justify-center mt-12 mb-8">
        <button class="open-modal-btn">Sign Up</button>
    </div>


    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="signupModal">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h2 class="createAcc">Create Account</h2>
        
        <div class="social-buttons">
            <button class="social-btn google-btn" onclick="handleGoogleLogin()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="social-btn facebook-btn" onclick="handleFacebookLogin()">
                <i class="fab fa-facebook-f"></i>
                Continue with Facebook
            </button>
        </div>



        <div class="divider">
            <span>or</span>
        </div>

        <form class="email-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('signupModal');
        const closeBtn = document.getElementById('closeBtn');
        const openModalBtn = document.querySelector('.open-modal-btn');

        function openModal() {
            modalOverlay.classList.add('show');
            modal.classList.add('show');
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
            modal.classList.remove('show');
        }

        openModalBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        document.querySelector('.email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            console.log('Form submitted');
        });

        document.querySelector('.google-btn').addEventListener('click', function() {
            // Add Google sign-in logic here
            console.log('Google sign-in clicked');
        });

        document.querySelector('.facebook-btn').addEventListener('click', function() {
            // Add Facebook sign-in logic here
            console.log('Facebook sign-in clicked');
        });
    </script>


</body>
</html>
